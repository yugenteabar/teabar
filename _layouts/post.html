{% assign current_page = 'single-article' %}
{% assign page_title = page.title %}
{% assign pageUrl = page.path | split: "/" %}

{% include head.html %}

{% include nav.html %}


<main class="container mx-auto pt-32 pb-8">
  <div class="sm:w-3/5 mx-auto">
    <h1 class="blog-title mb-10">
      {{ page.title }}
    </h1>
    {% if page.cover_image %}
    <div class="blog-cover-image mb-12 mx-auto" style="max-width: 640px;">
      <img src="{{ page.cover_image }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    <div class="article-content">
      {{ page.content | markdownify }}
    </div>
  </div>
</main>




{% include footer.html %}
